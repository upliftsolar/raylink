<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Middleware Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/rxjs/dist/bundles/rxjs.umd.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Cluster Messages</h1>

        <div class="d-flex justify-content-center mb-4">
            <button id="connectButton" class="btn btn-primary btn-lg">Choose Uplift Device</button>
        </div>

        <div id="middlewareControls" class="card p-4">
            <h2 class="card-title">Middleware Controls</h2>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="middleware1">
                <label class="form-check-label" for="middleware1">Enable Middleware 1 (p)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="middleware2">
                <label class="form-check-label" for="middleware2">Enable Middleware 2 (v, not parsed)</label>
            </div>
        </div>
    </div>

    <h1>Bluetooth Data Visualization</h1>
    <!-- Toggle buttons -->
    <button id="toggleDataSource">Showing Live Data</button>


    <!-- SVG container for D3 -->
    <svg id='monitor-graph' width="800" height="400"></svg>

    <div id="capture-controls" class="hidden">
        <button id="play" disabled>Play</button>
        <button id="pause" disabled>Pause</button>
        <button id="toggleCapture" disabled>Capture</button>
        <input type="range" id="slider" min="0" max="99" value="0" step="1">
    </div>



    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./monitor.js"></script>
</body>

</html>
