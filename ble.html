<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Middleware Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Cluster Messages</h1>

        <div class="d-flex justify-content-center mb-4">
            <button id="connectButton" class="btn btn-primary btn-lg">Choose Uplift Device</button>
        </div>

        <div id="middlewareControls" class="card p-4">
            <h2 class="card-title">Middleware Controls</h2>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="middleware1">
                <label class="form-check-label" for="middleware1">Enable Middleware 1 (Threshold 50)</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="middleware2">
                <label class="form-check-label" for="middleware2">Enable Middleware 2 (Threshold 70)</label>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
