<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Device Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Bluetooth Device Scanner</h1>
                <p class="card-text">Click the button below to scan for Bluetooth devices with service UUID
                    <code id="service-id"></code>.
                </p>
                <button id="scanButton" class="btn btn-primary">Scan for Devices</button>
                <ul id="deviceList" class="list-group mt-3"></ul>
                <ul id="messageList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="uplift/cluster_message.js"></script>
    <script src="ble-scan.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
